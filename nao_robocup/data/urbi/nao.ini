#########################################################################
#									#
#  				Sensors					#
#									#
#########################################################################


/// Ultrasound sensors:
/// On Nao there are transmitters and receivers. On webots there is only
/// one device: DistanceSensor which both emit and receive
/// For some reason the name are inverted in Webots, right is left and left
/// is right...
usLR = new DistanceSensor ("right ultrasound sensor");
usRR = new DistanceSensor ("left ultrasound sensor");


/// Right Feet sensors

RFsrBR = new TouchSensor ("RFsrBR"); // Rear Right
RFsrBL = new TouchSensor ("RFsrBL"); // Rear Left
RFsrFL = new TouchSensor ("RFsrFL"); // Front Left
RFsrFR = new TouchSensor ("RFsrFR"); // Front Right

group RFsr {RFsrBR, RFsrBL, RFsrFL, RFsrFR},

/// Left Feet sensors
LFsrBR = new TouchSensor ("LFsrBR"); // Rear Right
LFsrBL = new TouchSensor ("LFsrBL"); // Rear Left
LFsrFL = new TouchSensor ("LFsrFL"); // Front Left
LFsrFR = new TouchSensor ("LFsrFR"); // Front Right

group LFsr {LFsrBR, LFsrBL, LFsrFL, LFsrFR},

/// Accelerometers
accX = new Accelerometer ("accelerometer", "x");
accY = new Accelerometer ("accelerometer", "y");
accZ = new Accelerometer ("accelerometer", "z");



#########################################################################
#									#
#  				Leds					#
#									#
#########################################################################

/// Only the Chest led is supported. Moreover it is a two states led
/// chestRGB.val = [0;1]

chestRGB = new Led("logo led");



#########################################################################
#									#
#  				Misc					#
#									#
#########################################################################

/// Is there a camera in Nao ? There is one in the webots model.
camera = new Camera ("camera");
camera.format = 0;

/// There are also an emiter and a receiver device in webots.
emitter = new Emitter ("emitter");
receiver = new Receiver ("receiver");


group motors {
      HeadYaw,
      HeadPitch,
      RShoulderPitch,
      LShoulderPitch,
      RShoulderRoll,
      LShoulderRoll,
      RElbowYaw,
      LElbowYaw,
      RElbowRoll,
      LElbowRoll,
      RHipYawPitch,
      RHipPitch,
      RHipRoll,
      RKneePitch,
      RAnklePitch,
      RAnkleRoll,
      LHipYawPitch,
      LHipPitch,
      LHipRoll,
      LKneePitch,
      LAnklePitch,
      LAnkleRoll
};

